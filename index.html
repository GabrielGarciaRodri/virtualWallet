<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>virtualWallet</title>
</head>
<body>
    <div class="banner"></div>
    <header class="header">
        <div class="header_logo">
            <div class="logo_icono">
                <img src="storage/img/logo.svg">
            </div>
            <div class="logo_titulo">Invento</div>
        </div>
        <div class="header_menu">
            <img src="storage/img/logoMenu.svg">
        </div>
    </header>

    <main class="main">
        <section class="mainTitulo">
            <article class="tituloCard">
                <h2>Hi, Arthur!</h2>
                <p>Here's Your Balance.</p>
            </article>

            <article class="tituloBalance">
                <div class="balance1">
                    <small>savings</small>
                    <label for="file">
                        <sub>$</sub>15,615
                    </label>
                    <progress id="savings" max="100" value="70"></progress>
                </div>

                <div class="balance2">
                    <small>assets</small>
                    <label for="savings"><sub>$</sub> 9,615</label>
                    <progress id="savings" max="100" value="40"></progress>
                </div>
            </article>
        </section>
    </main>



    <footer class="footer">
        <ul>
            <li>
                <a href="#"><img src="storage/img/icon1.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon2.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon3.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon4.svg" alt=""></a>
            </li>
            <li>
                <a href="#"><img src="storage/img/icon5.svg" alt=""></a>
            </li>
        </ul>
    </footer>
</body>
</html>
